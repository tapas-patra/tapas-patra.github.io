<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Portfolio Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #f093fb;
            --accent: #4facfe;
            --success: #43e97b;
            --warning: #fbbf24;
            --error: #ef4444;
            
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --bg-tertiary: #edf2f7;
            --bg-dark: #1a202c;
            --bg-overlay: rgba(26, 32, 44, 0.8);
            
            --border-light: #e2e8f0;
            --border-medium: #cbd5e0;
            
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-heading: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-primary);
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 800px;
            position: relative;
        }

        .voice-assistant-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-2xl);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: var(--shadow-xl), 0 0 50px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        /* Header */
        .assistant-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .ai-avatar {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-inverse);
            font-weight: 600;
            font-size: 1.25rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .ai-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .header-info h2 {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: var(--radius-full);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            box-shadow: var(--shadow-sm);
        }

        .control-btn:hover {
            background: var(--bg-primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .control-btn.active {
            background: var(--primary-gradient);
            color: var(--text-inverse);
        }

        /* Voice Interface */
        .voice-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .voice-visualizer {
            width: 200px;
            height: 200px;
            border-radius: var(--radius-full);
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-xl);
        }

        .voice-visualizer:hover {
            transform: scale(1.05);
        }

        .voice-visualizer.recording {
            animation: recordingPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.6);
        }

        @keyframes recordingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-icon {
            font-size: 4rem;
            color: var(--text-inverse);
            transition: all 0.3s ease;
        }

        .recording-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            pointer-events: none;
        }

        .recording-ring {
            position: absolute;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: var(--radius-full);
            animation: ripple 2s infinite;
        }

        .recording-ring:nth-child(1) { animation-delay: 0s; }
        .recording-ring:nth-child(2) { animation-delay: 0.5s; }
        .recording-ring:nth-child(3) { animation-delay: 1s; }

        @keyframes ripple {
            0% {
                width: 200px;
                height: 200px;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .voice-status {
            margin-bottom: 1.5rem;
        }

        .voice-status h3 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .voice-status p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .voice-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .voice-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-full);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .voice-btn-primary {
            background: var(--primary-gradient);
            color: var(--text-inverse);
            box-shadow: var(--shadow-md);
        }

        .voice-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .voice-btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }

        .voice-btn-secondary:hover {
            background: var(--bg-primary);
        }

        /* Chat Interface */
        .chat-interface {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .chat-interface.active {
            display: flex;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: var(--radius-xl);
            position: relative;
            animation: messageSlideIn 0.3s ease-out;
            box-shadow: var(--shadow-sm);
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: var(--text-inverse);
            border-bottom-right-radius: var(--radius-md);
        }

        .message-bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: var(--radius-md);
        }

        .message.thinking {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border-light);
        }

        .thinking-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: var(--primary);
            animation: thinkingBounce 1.4s infinite ease-in-out both;
        }

        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes thinkingBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid var(--border-light);
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group {
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: 0.75rem;
            transition: all 0.2s ease;
        }

        .input-group:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #user-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            resize: none;
            font-family: var(--font-primary);
            font-size: 1rem;
            color: var(--text-primary);
            max-height: 120px;
            overflow-y: auto;
        }

        #user-input::placeholder {
            color: var(--text-muted);
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn {
            background: var(--primary-gradient);
            color: var(--text-inverse);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .voice-input-btn {
            background: rgba(248, 113, 113, 0.1);
            color: #ef4444;
        }

        .voice-input-btn:hover {
            background: rgba(248, 113, 113, 0.2);
        }

        .voice-input-btn.recording {
            background: #ef4444;
            color: var(--text-inverse);
            animation: recordingBlink 1s infinite;
        }

        @keyframes recordingBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: var(--bg-primary);
            box-shadow: var(--shadow-xl);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .settings-content {
            padding: 1.5rem;
        }

        .setting-group {
            margin-bottom: 2rem;
        }

        .setting-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .setting-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: var(--border-medium);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--bg-primary);
            border-radius: var(--radius-full);
            transition: transform 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .speed-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: var(--border-light);
            border-radius: var(--radius-full);
            outline: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: var(--radius-full);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .speed-value {
            min-width: 40px;
            text-align: center;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Overlay */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .settings-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-content {
            text-align: center;
            color: var(--text-inverse);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid var(--text-inverse);
            border-radius: var(--radius-full);
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .app-container {
                height: 100vh;
                max-height: none;
            }

            .voice-assistant-container {
                border-radius: 0;
            }

            .voice-visualizer {
                width: 160px;
                height: 160px;
            }

            .voice-icon {
                font-size: 3rem;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }

        /* Intro Panel for Voice Interface */
        .voice-intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
        }

        .intro-suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .suggestion-chip {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
        }

        .suggestion-chip:hover {
            background: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Mode Toggle */
        .mode-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--radius-full);
            padding: 0.25rem;
            box-shadow: var(--shadow-md);
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .mode-btn.active {
            background: var(--primary-gradient);
            color: var(--text-inverse);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="voice-assistant-container">
            <!-- Header -->
            <div class="assistant-header">
                <div class="header-left">
                    <div class="ai-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="header-info">
                        <h2>Voice Assistant</h2>
                        <div class="status-indicator">
                            <div class="status-dot"></div>
                            <span id="status-text">Ready to help</span>
                        </div>
                    </div>
                </div>
                <div class="header-controls">
                    <button class="control-btn" id="settings-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="control-btn" id="clear-btn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button class="mode-btn active" id="voice-mode-btn">
                    <i class="fas fa-microphone"></i> Voice
                </button>
                <button class="mode-btn" id="chat-mode-btn">
                    <i class="fas fa-keyboard"></i> Chat
                </button>
            </div>

            <!-- Voice Interface -->
            <div class="voice-interface" id="voice-interface">
                <div class="voice-intro" id="voice-intro">
                    <div class="voice-status">
                        <h3 id="voice-title">Tap to speak</h3>
                        <p id="voice-subtitle">Ask me anything about my portfolio</p>
                    </div>
                    <div class="intro-suggestions">
                        <div class="suggestion-chip" data-query="Tell me about your projects">Projects</div>
                        <div class="suggestion-chip" data-query="What technologies do you use?">Technologies</div>
                        <div class="suggestion-chip" data-query="What are your main skills?">Skills</div>
                        <div class="suggestion-chip" data-query="Tell me about your experience">Experience</div>
                    </div>
                </div>

                <div class="voice-visualizer" id="voice-visualizer">
                    <div class="recording-rings" id="recording-rings" style="display: none;">
                        <div class="recording-ring"></div>
                        <div class="recording-ring"></div>
                        <div class="recording-ring"></div>
                    </div>
                    <i class="fas fa-microphone voice-icon" id="voice-icon"></i>
                </div>

                <div class="voice-controls">
                    <button class="voice-btn voice-btn-primary" id="start-recording">
                        <i class="fas fa-microphone"></i>
                        Start Recording
                    </button>
                    <button class="voice-btn voice-btn-secondary" id="stop-recording" style="display: none;">
                        <i class="fas fa-stop"></i>
                        Stop
                    </button>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface" id="chat-interface">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="chat-input-container">
                    <div class="input-group">
                        <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                        <div class="input-actions">
                            <button class="input-btn voice-input-btn" id="voice-input-btn" title="Voice Input">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="input-btn send-btn" id="send-btn" disabled>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-overlay" id="settings-overlay"></div>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h3>Voice Settings</h3>
            <button class="control-btn" id="close-settings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-content">
            <div class="setting-group">
                <label class="setting-label">Speech Output</label>
                <div class="setting-control">
                    <div class="toggle-switch active" id="speech-toggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <span>Enable voice responses</span>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Auto Speech</label>
                <div class="setting-control">
                    <div class="toggle-switch active" id="auto-speech-toggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <span>Automatically speak responses</span>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Speech Speed</label>
                <div class="setting-control">
                    <input type="range" class="speed-slider" id="speech-speed" min="0.5" max="2" step="0.1" value="1">
                    <div class="speed-value" id="speed-value">1.0x</div>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Voice Selection</label>
                <select id="voice-select" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-light); border-radius: var(--radius-md); background: var(--bg-primary);">
                    <!-- Voices will be populated by JavaScript -->
                </select>
            </div>

            <div class="setting-group">
                <button class="voice-btn voice-btn-primary" id="test-speech" style="width: 100%;">
                    <i class="fas fa-play"></i>
                    Test Voice
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Connecting to AI...</div>
        </div>
    </div>

    <!-- Enhanced App Script -->
    <script>
        // Enhanced Voice-Enabled Portfolio Assistant
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const API_URL = 'https://portfolio-bot-backend-git-main-tapaspatra.vercel.app/api';
            
            // Voice API Support Check
            const speechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const speechSynthesis = window.speechSynthesis;
            
            // Global state
            let currentMode = 'voice'; // 'voice' or 'chat'
            let isRecording = false;
            let recognition = null;
            let sessionId = generateSessionId();
            let isInitialized = false;
            let conversationStarted = false;
            
            // Settings
            let settings = {
                speechEnabled: true,
                autoSpeak: true,
                speechSpeed: 1.0,
                selectedVoice: null
            };

            // DOM Elements
            const elements = {
                // Interfaces
                voiceInterface: document.getElementById('voice-interface'),
                chatInterface: document.getElementById('chat-interface'),
                
                // Voice elements
                voiceVisualizer: document.getElementById('voice-visualizer'),
                voiceIcon: document.getElementById('voice-icon'),
                recordingRings: document.getElementById('recording-rings'),
                voiceTitle: document.getElementById('voice-title'),
                voiceSubtitle: document.getElementById('voice-subtitle'),
                startRecording: document.getElementById('start-recording'),
                stopRecording: document.getElementById('stop-recording'),
                voiceIntro: document.getElementById('voice-intro'),
                
                // Chat elements
                chatMessages: document.getElementById('chat-messages'),
                userInput: document.getElementById('user-input'),
                sendBtn: document.getElementById('send-btn'),
                voiceInputBtn: document.getElementById('voice-input-btn'),
                
                // Controls
                voiceModeBtn: document.getElementById('voice-mode-btn'),
                chatModeBtn: document.getElementById('chat-mode-btn'),
                settingsBtn: document.getElementById('settings-btn'),
                clearBtn: document.getElementById('clear-btn'),
                
                // Settings
                settingsPanel: document.getElementById('settings-panel'),
                settingsOverlay: document.getElementById('settings-overlay'),
                closeSettings: document.getElementById('close-settings'),
                speechToggle: document.getElementById('speech-toggle'),
                autoSpeechToggle: document.getElementById('auto-speech-toggle'),
                speechSpeed: document.getElementById('speech-speed'),
                speedValue: document.getElementById('speed-value'),
                voiceSelect: document.getElementById('voice-select'),
                testSpeech: document.getElementById('test-speech'),
                
                // Status
                statusText: document.getElementById('status-text'),
                loadingOverlay: document.getElementById('loading-overlay')
            };

            // Initialize
            initializeApp();
            setupEventListeners();
            setupSpeechRecognition();
            populateVoices();

            // Session ID generator
            function generateSessionId() {
                return 'voice_session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            // Initialize application
            async function initializeApp() {
                showLoading(true);
                
                try {
                    // Check API health
                    const response = await fetch(`${API_URL}/health`);
                    if (!response.ok) throw new Error('API not available');
                    
                    isInitialized = true;
                    updateStatus('Ready to help', 'success');
                    
                    // Add welcome message in chat mode
                    if (currentMode === 'chat') {
                        setTimeout(() => {
                            addBotMessage("Hello! I'm Tapas's AI assistant. How can I help you today?");
                        }, 500);
                    }
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    updateStatus('Connection failed', 'error');
                    addErrorMessage("I'm having trouble connecting. Please try again later.");
                } finally {
                    showLoading(false);
                }
            }

            // Setup event listeners
            function setupEventListeners() {
                // Mode switching
                elements.voiceModeBtn.addEventListener('click', () => switchMode('voice'));
                elements.chatModeBtn.addEventListener('click', () => switchMode('chat'));
                
                // Voice controls
                elements.voiceVisualizer.addEventListener('click', toggleRecording);
                elements.startRecording.addEventListener('click', startRecording);
                elements.stopRecording.addEventListener('click', stopRecording);
                
                // Chat controls
                elements.sendBtn.addEventListener('click', sendChatMessage);
                elements.voiceInputBtn.addEventListener('click', toggleVoiceInput);
                elements.userInput.addEventListener('input', handleInputChange);
                elements.userInput.addEventListener('keydown', handleInputKeydown);
                
                // Settings
                elements.settingsBtn.addEventListener('click', openSettings);
                elements.closeSettings.addEventListener('click', closeSettings);
                elements.settingsOverlay.addEventListener('click', closeSettings);
                
                // Settings controls
                elements.speechToggle.addEventListener('click', () => toggleSetting('speechEnabled'));
                elements.autoSpeechToggle.addEventListener('click', () => toggleSetting('autoSpeak'));
                elements.speechSpeed.addEventListener('input', updateSpeechSpeed);
                elements.voiceSelect.addEventListener('change', updateSelectedVoice);
                elements.testSpeech.addEventListener('click', testVoice);
                
                // Other controls
                elements.clearBtn.addEventListener('click', clearConversation);
                
                // Suggestion chips
                document.querySelectorAll('.suggestion-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        const query = chip.getAttribute('data-query');
                        if (currentMode === 'voice') {
                            processVoiceQuery(query);
                        } else {
                            elements.userInput.value = query;
                            sendChatMessage();
                        }
                    });
                });
            }

            // Speech Recognition Setup
            function setupSpeechRecognition() {
                if (!speechRecognition) {
                    console.warn('Speech recognition not supported');
                    elements.voiceInterface.innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--warning); margin-bottom: 1rem;"></i>
                            <h3>Speech Recognition Not Supported</h3>
                            <p>Your browser doesn't support speech recognition. Please use chat mode instead.</p>
                        </div>
                    `;
                    switchMode('chat');
                    return;
                }

                recognition = new speechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    isRecording = true;
                    updateRecordingUI(true);
                    updateStatus('Listening...', 'recording');
                };

                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    
                    if (event.results[event.results.length - 1].isFinal) {
                        processVoiceQuery(transcript);
                    } else {
                        elements.voiceSubtitle.textContent = `"${transcript}"`;
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    updateRecordingUI(false);
                    updateStatus('Speech recognition error', 'error');
                };

                recognition.onend = () => {
                    isRecording = false;
                    updateRecordingUI(false);
                    if (!conversationStarted) {
                        updateStatus('Ready to help', 'success');
                    }
                };
            }

            // Voice functions
            function toggleRecording() {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            }

            function startRecording() {
                if (!recognition || isRecording) return;
                
                try {
                    recognition.start();
                    hideIntroIfNeeded();
                } catch (error) {
                    console.error('Failed to start recording:', error);
                    updateStatus('Failed to start recording', 'error');
                }
            }

            function stopRecording() {
                if (recognition && isRecording) {
                    recognition.stop();
                }
            }

            function updateRecordingUI(recording) {
                elements.voiceVisualizer.classList.toggle('recording', recording);
                elements.recordingRings.style.display = recording ? 'block' : 'none';
                elements.voiceIcon.className = recording ? 'fas fa-stop voice-icon' : 'fas fa-microphone voice-icon';
                
                elements.startRecording.style.display = recording ? 'none' : 'block';
                elements.stopRecording.style.display = recording ? 'block' : 'none';
                
                if (recording) {
                    elements.voiceTitle.textContent = 'Listening...';
                    elements.voiceSubtitle.textContent = 'Speak now';
                } else {
                    elements.voiceTitle.textContent = 'Tap to speak';
                    elements.voiceSubtitle.textContent = 'Ask me anything about my portfolio';
                }
            }

            // Process voice query
            async function processVoiceQuery(query) {
                if (!query.trim()) return;
                
                hideIntroIfNeeded();
                updateStatus('Processing...', 'thinking');
                elements.voiceTitle.textContent = 'Processing...';
                elements.voiceSubtitle.textContent = `"${query}"`;
                
                try {
                    const response = await sendToAPI(query);
                    
                    elements.voiceTitle.textContent = 'Response ready';
                    elements.voiceSubtitle.textContent = response.substring(0, 100) + (response.length > 100 ? '...' : '');
                    
                    if (settings.speechEnabled && settings.autoSpeak) {
                        speakText(response);
                    }
                    
                    updateStatus('Ready for next question', 'success');
                    
                } catch (error) {
                    console.error('Voice query error:', error);
                    elements.voiceTitle.textContent = 'Error occurred';
                    elements.voiceSubtitle.textContent = 'Please try again';
                    updateStatus('Error processing request', 'error');
                }
            }

            // Chat functions
            function sendChatMessage() {
                const message = elements.userInput.value.trim();
                if (!message || !isInitialized) return;
                
                hideIntroIfNeeded();
                addUserMessage(message);
                elements.userInput.value = '';
                elements.userInput.style.height = 'auto';
                elements.sendBtn.disabled = true;
                
                const thinkingIndicator = addThinkingIndicator();
                
                sendToAPI(message)
                    .then(response => {
                        removethinkingIndicator(thinkingIndicator);
                        addBotMessage(response);
                        
                        if (settings.speechEnabled && settings.autoSpeak) {
                            speakText(response);
                        }
                    })
                    .catch(error => {
                        removethinkingIndicator(thinkingIndicator);
                        addErrorMessage("I'm having trouble generating a response. Please try again.");
                        console.error('Chat error:', error);
                    });
            }

            function toggleVoiceInput() {
                if (elements.voiceInputBtn.classList.contains('recording')) {
                    stopVoiceInput();
                } else {
                    startVoiceInput();
                }
            }

            function startVoiceInput() {
                if (!recognition) return;
                
                elements.voiceInputBtn.classList.add('recording');
                elements.voiceInputBtn.querySelector('i').className = 'fas fa-stop';
                
                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    
                    if (event.results[event.results.length - 1].isFinal) {
                        elements.userInput.value = transcript;
                        handleInputChange();
                        stopVoiceInput();
                    }
                };
                
                recognition.start();
            }

            function stopVoiceInput() {
                elements.voiceInputBtn.classList.remove('recording');
                elements.voiceInputBtn.querySelector('i').className = 'fas fa-microphone';
                
                if (recognition) {
                    recognition.stop();
                }
            }

            // API communication
            async function sendToAPI(query) {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        sessionId: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                return data.response;
            }

            // Text-to-Speech
            function speakText(text) {
                if (!settings.speechEnabled || !speechSynthesis) return;
                
                // Stop any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = settings.speechSpeed;
                utterance.voice = settings.selectedVoice;
                
                utterance.onstart = () => {
                    updateStatus('Speaking...', 'speaking');
                };
                
                utterance.onend = () => {
                    updateStatus('Ready to help', 'success');
                };
                
                utterance.onerror = (event) => {
                    console.error('Speech synthesis error:', event);
                    updateStatus('Speech error', 'error');
                };
                
                speechSynthesis.speak(utterance);
            }

            // Voice management
            function populateVoices() {
                const voices = speechSynthesis.getVoices();
                elements.voiceSelect.innerHTML = '';
                
                voices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    if (voice.default) {
                        option.selected = true;
                        settings.selectedVoice = voice;
                    }
                    elements.voiceSelect.appendChild(option);
                });
                
                if (voices.length === 0) {
                    setTimeout(populateVoices, 100);
                }
            }

            function updateSelectedVoice() {
                const voices = speechSynthesis.getVoices();
                const selectedIndex = elements.voiceSelect.value;
                settings.selectedVoice = voices[selectedIndex];
            }

            function testVoice() {
                speakText("Hello! This is how I sound with the current voice settings.");
            }

            // UI Management
            function switchMode(mode) {
                currentMode = mode;
                
                // Update mode buttons
                elements.voiceModeBtn.classList.toggle('active', mode === 'voice');
                elements.chatModeBtn.classList.toggle('active', mode === 'chat');
                
                // Update interfaces
                elements.voiceInterface.style.display = mode === 'voice' ? 'flex' : 'none';
                elements.chatInterface.classList.toggle('active', mode === 'chat');
                
                // Reset states
                if (mode === 'voice') {
                    stopVoiceInput();
                    if (!conversationStarted) {
                        elements.voiceIntro.style.display = 'flex';
                    }
                } else {
                    stopRecording();
                    if (!conversationStarted) {
                        addBotMessage("Hello! I'm Tapas's AI assistant. How can I help you today?");
                    }
                }
            }

            function hideIntroIfNeeded() {
                if (!conversationStarted) {
                    conversationStarted = true;
                    elements.voiceIntro.style.display = 'none';
                }
            }

            function updateStatus(text, type = 'default') {
                elements.statusText.textContent = text;
                
                // Update status dot color based on type
                const statusDot = document.querySelector('.status-dot');
                statusDot.style.background = {
                    'success': 'var(--success)',
                    'error': 'var(--error)',
                    'warning': 'var(--warning)',
                    'recording': '#ef4444',
                    'thinking': 'var(--primary)',
                    'speaking': 'var(--secondary)'
                }[type] || 'var(--success)';
            }

            function showLoading(show) {
                elements.loadingOverlay.classList.toggle('hidden', !show);
            }

            // Chat UI functions
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-user';
                messageElement.innerHTML = formatMessageText(message);
                elements.chatMessages.appendChild(messageElement);
                scrollToBottom();
            }

            function addBotMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-bot';
                messageElement.innerHTML = formatMessageText(message);
                elements.chatMessages.appendChild(messageElement);
                scrollToBottom();
            }

            function addErrorMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message message-bot';
                messageElement.innerHTML = `<p style="color: var(--error);"><i class="fas fa-exclamation-triangle"></i> ${message}</p>`;
                elements.chatMessages.appendChild(messageElement);
                scrollToBottom();
            }

            function addThinkingIndicator() {
                const thinkingElement = document.createElement('div');
                thinkingElement.className = 'message thinking';
                thinkingElement.innerHTML = `
                    <div class="thinking-dots">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                    </div>
                `;
                elements.chatMessages.appendChild(thinkingElement);
                scrollToBottom();
                return thinkingElement;
            }

            function removethinkingIndicator(element) {
                if (element && element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            }

            function formatMessageText(text) {
                let formatted = text
                    .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>')
                    .replace(/\n/g, '<br>');
                return formatted;
            }

            function scrollToBottom() {
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }

            function handleInputChange() {
                const hasText = elements.userInput.value.trim().length > 0;
                elements.sendBtn.disabled = !hasText;
                
                // Auto-resize textarea
                elements.userInput.style.height = 'auto';
                elements.userInput.style.height = Math.min(elements.userInput.scrollHeight, 120) + 'px';
            }

            function handleInputKeydown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendChatMessage();
                }
            }

            // Settings functions
            function openSettings() {
                elements.settingsPanel.classList.add('open');
                elements.settingsOverlay.classList.add('active');
            }

            function closeSettings() {
                elements.settingsPanel.classList.remove('open');
                elements.settingsOverlay.classList.remove('active');
            }

            function toggleSetting(setting) {
                settings[setting] = !settings[setting];
                updateSettingsUI();
            }

            function updateSpeechSpeed() {
                settings.speechSpeed = parseFloat(elements.speechSpeed.value);
                elements.speedValue.textContent = settings.speechSpeed.toFixed(1) + 'x';
            }

            function updateSettingsUI() {
                elements.speechToggle.classList.toggle('active', settings.speechEnabled);
                elements.autoSpeechToggle.classList.toggle('active', settings.autoSpeak);
            }

            function clearConversation() {
                elements.chatMessages.innerHTML = '';
                sessionId = generateSessionId();
                conversationStarted = false;
                
                if (currentMode === 'voice') {
                    elements.voiceIntro.style.display = 'flex';
                    elements.voiceTitle.textContent = 'Tap to speak';
                    elements.voiceSubtitle.textContent = 'Ask me anything about my portfolio';
                } else {
                    setTimeout(() => {
                        addBotMessage("I've cleared our conversation. How else can I help you?");
                    }, 300);
                }
                
                updateStatus('Ready to help', 'success');
            }

            // Initialize speech synthesis voices when available
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = populateVoices;
            }
        });
    </script>
</body>
</html>
